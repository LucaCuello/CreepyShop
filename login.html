<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpookyShop login page">
    <title>Login | SpookyShop</title>
    <link rel="shortcut icon" href="assets/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/responsive-login-register.css">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="register-container login-container">
        <div class="ghost-section">
            <img src="assets/img/secondary-ghost.png" alt="cute ghost looking at you" class="register-ghost"
                draggable="false">
            <span class="home">
                <a href="index.html" id="home-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Home
                </a>
            </span>
            <span class="title">
                Welcome back!
                <i class="fa-solid fa-ghost" id="login-register-ghost"></i>
            </span>
        </div>
        <div class="register-section login-section">
            <div class="register-title">
                <h2>Log in to your account</h2>
                <p>We missed you!</p>
                <p>Use your username and password to login</p>
            </div>
            <form id="form-login">
                <label for="username"> Username
                    <input type="text" name="username" id="username-login" class="input">
                </label>
                <label for="password"> Password
                    <input type="password" name="password" id="password-login" class="input" autocomplete="on">
                </label>
                <button type="submit" id="login">Log in</button>
                <span id="sign-in">
                    <a href="register.html">
                        Don't have an account? Create one!
                    </a>
                </span>
                <div class="msgs">
                    <span id="invalid-user-msg"></span>
                    <span id="password-msg"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
